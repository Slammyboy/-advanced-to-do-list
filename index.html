<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .high-priority {
            border-left: 5px solid red;
        }
        .medium-priority {
            border-left: 5px solid orange;
        }
        .low-priority {
            border-left: 5px solid green;
        }
        .deadline {
            color: gray;
            font-size: 0.9em;
        }
        .category {
            font-weight: bold;
            margin-right: 10px;
        }
        .completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>

    <h1>Basic To-Do List</h1>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter your task" />
        <input type="date" id="deadlineInput" />
        <select id="categoryInput">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
        <select id="priorityInput">
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <button onclick="addTask()">Add Task</button>

        <h3>Your Tasks</h3>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadTasks);

        function addTask() {
            const taskInput = document.getElementById('taskInput').value;
            const deadlineInput = document.getElementById('deadlineInput').value;
            const categoryInput = document.getElementById('categoryInput').value;
            const priorityInput = document.getElementById('priorityInput').value;

            if (!taskInput) {
                alert('Please enter a task');
                return;
            }

            const task = {
                text: taskInput,
                deadline: deadlineInput,
                category: categoryInput,
                priority: priorityInput,
                completed: false
            };

            const tasks = getTasksFromStorage();
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            renderTasks();
            clearInputFields();
        }

        function getTasksFromStorage() {
            return JSON.parse(localStorage.getItem('tasks')) || [];
        }

        function loadTasks() {
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            const tasks = getTasksFromStorage();

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = task.priority + '-priority';
                if (task.completed) {
                    li.classList.add('completed');
                }
                li.innerHTML = `
                    <span class="category">${task.category}:</span> ${task.text} 
                    <span class="deadline">${task.deadline ? `- Due: ${task.deadline}` : ''}</span>
                    <br>
                    <button onclick="toggleComplete(${index})">${task.completed ? 'Unmark' : 'Complete'}</button>
                    <button onclick="deleteTask(${index})">Delete</button>
                `;
                taskList.appendChild(li);
            });
        }

        function toggleComplete(index) {
            const tasks = getTasksFromStorage();
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function deleteTask(index) {
            const tasks = getTasksFromStorage();
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function clearInputFields() {
            document.getElementById('taskInput').value = '';
            document.getElementById('deadlineInput').value = '';
            document.getElementById('categoryInput').value = 'Work';
            document.getElementById('priorityInput').value = 'high';
        }
    </script>

</body>
</html>
