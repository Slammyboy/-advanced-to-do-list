<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://example.com/your-background-image.jpg');
            background-size: cover;
            color: white;
            text-align: center;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1em;
        }
        section {
            padding: 50px;
            background: rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script>
    const { BrowserRouter, Route, Switch, Link } = ReactRouterDOM;

    const Navbar = () => (
        <nav>
            <Link to="/">Home</Link>
            <Link to="/about">About</Link>
            <Link to="/testimonials">Testimonials</Link>
            <Link to="/todos">To-Do List</Link>
        </nav>
    );

    const Landing = () => (
        <section>
            <h1>Welcome to Our To-Do List App</h1>
            <p>Stay organized and productive!</p>
        </section>
    );

    const Testimonials = () => (
        <section>
            <h2>What Our Users Say</h2>
            <p>"This app has transformed my productivity!" - Sarah</p>
            <p>"Simple and effective. I love it!" - John</p>
        </section>
    );

    const About = () => (
        <section>
            <h2>About Our App</h2>
            <p>Our to-do list app is designed to help you stay organized and productive.</p>
        </section>
    );

    const TodoList = () => {
        const [task, setTask] = React.useState('');
        const [tasks, setTasks] = React.useState([]);

        const addTask = () => {
            if (task) {
                setTasks([...tasks, task]);
                setTask('');
            }
        };

        return (
            <section>
                <h2>To-Do List</h2>
                <input
                    type="text"
                    value={task}
                    onChange={(e) => setTask(e.target.value)}
                    placeholder="Add a new task"
                />
                <button onClick={addTask}>Add</button>
                <ul>
                    {tasks.map((t, index) => (
                        <li key={index}>{t}</li>
                    ))}
                </ul>
            </section>
        );
    };

    const App = () => (
        <BrowserRouter>
            <div>
                <Navbar />
                <Switch>
                    <Route path="/" exact component={Landing} />
                    <Route path="/about" component={About} />
                    <Route path="/testimonials" component={Testimonials} />
                    <Route path="/todos" component={TodoList} />
                </Switch>
            </div>
        </BrowserRouter>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
